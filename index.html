<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Playfair+Display&family=Roboto:wght@100;400&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav>
        <H1>THE CODE REVIEW</H1>
    </nav>
    <div class="sign-up">
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
    </div>
    <main>
        <h2>Contact Information</h2>
<form action="">
    <fieldset class="contact-info">
        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name"  placeholder="Required">
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" placeholder="Required">
        <label for="phone">Phone Number</label>
        <input type="tel">
        <label for="address1">Street Address</label>
        <input type="text" placeholder="">
        <label for="city">City</label>
        <input type="text" placeholder="">
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="state">State</option>
        </select>
        <label for="zip">Zip Code</label>
        <input type="text" placeholder="">
    </fieldset>
    <div>
        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>
    </div>
    <fieldset class="newsletter">
        <label for="HTML-news">HTML News</label>
        <input type="checkbox">
        <label for="CSS-news">CSS News</label>
        <input type="checkbox">
        <label for="javascript-news">Javascript News</label>
        <input type="checkbox">
    </fieldset>
    <p>Newsletter Format</p>
    <fieldset class="newsletter">
        <label for="HTML-format">HTML</label>
        <input type="radio">
        <label for="plain-text">Plain text</label>
        <input type="radio" name="" id="">
        <label for="other">Other topics you'd like to hear about</label>
        <textarea name="other"></textarea>
    </fieldset>
    <button>Sign  Up</button>
</form>
    </main>
</body>
</html>
