<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Playfair+Display&family=Roboto:wght@100;400&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav>
        <H1>THE CODE REVIEW</H1>
    </nav>
    <main>
    <div class="sign-up">
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
    </div>
    <hr>
    <hr>
        <form action="">
            
    <fieldset class="contact-info">
        <legend>
            <h2>Contact Information</h2>
            </legend>
        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name"  placeholder="Required " required>
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" placeholder="Required " required>
        <label for="tel">Phone Number</label>
        <input type="tel" name="tel" id="tel" placeholder="Phone Number ">
        <label for="address1">Street Address</label>
        <input type="text" name="address1" id="address1" placeholder="Street Address ">
        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="City "> 
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="state">Choose State</option>
            <option value="state">Choose State</option>
        </select>
        <label for="zip">Zip Code</label>
        <input type="text" class="zip" name="zip" id="zip" placeholder="Zip Code ">
    </fieldset>
<fieldset class="newsletter">
    <legend>
        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>
    </legend>
        <div>
        <input type="checkbox" name="news" id="HTML-news" value="javascript-news">
        <label for="HTML-news">HTML News</label>
        </div>
        <div>
        <input type="checkbox" name="news" id="CSS-news" value="javascript-news">
        <label for="CSS-news">CSS News</label>
        </div>
        <div>
        <input type="checkbox" name="news" id="javascript-news" value="javascript-news">
        <label for="javascript-news">Javascript News</label>
        </div>
    <div>
    <p>Newsletter Format</p>
    </div>
        <div>
        <input type="radio" name="format" id="HTML-format" value="HTML-format">    
        <label for="HTML-format">HTML</label>
        </div>
        <div>
        <input type="radio" name="format" id="plain-text" value="plain-text">    
        <label for="plain-text">Plain text</label>
        </div>
        <div class="comment">
        <label for="other">Other topics you'd like to hear about</label>
        <textarea name="other" id="other"></textarea>
        </div>
    <button>Sign  Up</button>
</fieldset>
</form>
    </main>
    <footer>
        <h3>Copyright The Code Review</h3>
    </footer>
</body>
</html>
